kind: containers
containers:
  traefik:
    meta:
      name: traefik
      group: traefik
    spec:
      options:
        enabled: false
      container:
        image: "traefik"
        tag: "v2.5"
        replicas: 1
        networks:
          - "ghost"
        volumes:
          - host: "/var/run/docker.sock"
            target: "/var/run/docker.sock"
        ports:
          - container: "80"
            host: "80"
          - container: "443"
            host: "443"
          - container: "8080"
            host: "8888"
  nginx:
    meta:
      name: nginx
      group: nginx
    spec:
      options:
        enabled: false
      container:
        image: "nginx"
        tag: "1.23.3"
        replicas: 3
        networks:
          - "ghost"
        ports:
          - container: "80"
          - container: "443"
        configuration:
          username: "root"