prefix: simplecontainer.io/v1
kind: containers
meta:
  name: logical-group
  group: test
spec:
  mysql:
    prefix: simplecontainer.io/v1
    meta:
      name: mysql
      group: mysql
    spec:
      container:
        image: "mysql"
        tag: "8.0"
        replicas: 2
        spread:
          spread: uniform
        envs:
          - MYSQL_ROOT_PASSWORD=(( .password ))
        ports:
          - container: "3306"
        resources:
          - group: mysql
            name: config
            key: my.cnf
            mountPoint: /etc/my.cnf
          - group: mysql
            name: config
            key: secret.config.file
            mountPoint: /etc/secret.cnf
        readiness:
          - name: "mysql"
            timeout: "60s"
            command: ["mysqladmin", "ping", "-h", "localhost", "-p(( .password ))"]
        configuration:
          username: "root"
          password: (( lookup "secret/mysql/password:password" ))
          secret: "secret"
  traefik:
    prefix: simplecontainer.io/v1
    meta:
      name: traefik
      group: traefik
    spec:
      options:
        enabled: false
      container:
        image: "traefik"
        tag: "v2.5"
        replicas: 1
        volumes:
          - type: "bind"
            hostPath: "/var/run/docker.sock"
            mountPoint: "/var/run/docker.sock"
        dependencies:
          - prefix: "simplecontainer.io/v1"
            group: "mysql"
            name: "*"
            timeout: "30s"
        ports:
          - container: "80"
            host: "80"
          - container: "443"
            host: "443"
          - container: "8080"
            host: "8888"
        resources:
          - group: traefik
            name: config
            key: traefik-configuration
            mountPoint: /etc/traefik/traefik.yml
  nginx:
    prefix: simplecontainer.io/v1
    meta:
      name: nginx
      group: nginx
      labels:
        test: testing2345
    spec:
      options:
        enabled: false
      container:
        image: "nginx"
        tag: "1.23.3"
        replicas: 2
        dependencies:
          - prefix: "simplecontainer.io/v1"
            group: "mysql"
            name: "*"
            timeout: "30s"
        ports:
          - container: "80"
          - container: "443"
        resources:
          - group: nginx
            name: config
            key: nginx-configuration
            mountPoint: /etc/nginx/conf.d/default.conf
        configuration:
          username: "root"