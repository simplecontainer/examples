kind: containers
meta:
  name: logical-group
  group: test
spec:
  mysql:
    meta:
      name: mysql
      group: mysql
    spec:
      container:
        image: "mysql"
        tag: "8.0"
        replicas: 2
        envs:
          - "MYSQL_ROOT_PASSWORD={{ container.password }}"
        networks:
          - name: qdnqn
            group: qdnqn
        ports:
          - container: "3306"
        resources:
          - group: "mysql"
            name: "config"
            key: my.cnf
            mountPoint: /etc/my.cnf
        readiness:
          - name: "mysql"
            operator: DatabaseReady
            timeout: "60s"
            body:
              ip: "{{ container.mysql.host }}"
              username: "{{ configuration.username }}"
              password: "{{ configuration.password }}"
              port: "3306"
        configuration:
          mysql.host: "{{ network.mysql.mysql-mysql-1.dns }}"
          username: "root"
          password: "{{ configuration.mysql.*.password }}"